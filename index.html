<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Random name for projects </title>
  <link rel="stylesheet" href="utility.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="-txt-sans -flex -center -vh100">

  <header class="-abs -top -left -px-lg -py-lg -bg-info -txt-white -w100">
    <h3>Random Project name generator</h3>
  </header>

  <div class="card -px-lg -py-lg -flex -jc-center -txt-center -v-flex">
    <h2 id="word"> Holcow </h2>
    <div class="alert -txt-sm -txt-info -mx-xl -my-xl">click space to find next</div>
  </div>


</body>
<script src="random.js"></script>
<script>
  // change word
  document.body.addEventListener('keydown', e => {
    // if key is space carry on
    if (e.keyCode !== 32) return ;
    const randomWord = giveRandomWord()
    document.querySelector('#word').innerHTML = randomWord
  })
</script>
</html>
